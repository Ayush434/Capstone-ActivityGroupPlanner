{% extends "GroupPlanner/layout.html" %}

{%block nav%}
    
    <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
    </li>

{%endblock%}


{% block body %}

    <h2>Create a new Group</h2>

    <form action="{% url 'createGroup' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus required class="form-control" type="text" name="groupName" placeholder="Group Name">
        </div>
        <div class="form-group">
            <input required class="form-control" type="text" name="category" placeholder="Group Category">
        </div>
        <input class="btn btn-primary" type="submit" value="Create new group">
    </form>


{% endblock %}
